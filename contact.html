<!DOCTYPE html>
<html lang="en">

          <h2>Contact Us</h2>

        <div class="row">

            <img src="https://media1.tenor.com/images/3a7a4b0d445c7b4a4b2bc55477a33c26/tenor.gif?itemid=19512437" style="width:100%">
          </div>

            <form action="/action_page.php">

              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <a type="submit" style="color: black; text-decoration: none;" href="mailto:727721euee096@skcet.ac.in">Submit</a>
            </form>
          </div>
        </div>
      </div>
